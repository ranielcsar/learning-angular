<label for="location-search"> Search for a new place </label>
<input
  type="text"
  id="location-search"
  name="location-search"
  placeholder="Ex: Chicago"
  #search
/>

<button (click)="searchHousingLocation(search.value)" type="submit">
  Search
</button>

<article *ngFor="let location of results">
  <img [src]="location.photo" [alt]="location.name" width="50" height="200" />
  <p>{{ location.name }}</p>
  <p>{{ location.city }}, {{ location.state }}</p>
  <button (click)="selectHousingLocation(location)">View</button>
</article>
